<div class="container my-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h4>{{editMode?'Edit Recipe':'Create New Recipe'}}</h4>
        <div class="form-group my-1">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger mx-2">Cancel</button>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Choose a name...."
            formControlName="name"
          />
        </div>
        <div class="form-group my-1">
          <label for="img">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="img"
            placeholder="Choose a new image URL...."
            formControlName="url"
          />
        </div>
        <div class="form-group my-1">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>
        <div class="form-group my-1" formArrayName="ingredients">
          <label for="ingredients">Ingredients:</label>
          <div class="row my-1" *ngFor="let ingredient of ingredients;let i = index" [formGroupName]="i">
            <div class="col-5">
              <input type="text" class="form-control" placeholder="Name" formControlName="name">
            </div>
            <div class="col-3 mx-1">
              <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger mx-2" (click)="deleteIngredient(i)">Delete</button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end my-3">
            <button type="button" class="btn btn-success" (click)="onClickAddNewIngredient()">Add new Ingredient</button>
        </div>

      </form>
    </div>
  </div>
</div>
