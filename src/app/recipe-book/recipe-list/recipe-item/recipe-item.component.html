<div class="card" style="width: 18rem;" *ngIf="recipe">
    <div class="card-body">
        <img [src]="recipe.imagePath" class="card-img-top img-thumbnail" alt="immagine">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
      <a class="btn btn-primary" role="button" [routerLink]="''+(recipe.id)">Check recipe!</a>
    </div>
  </div>
