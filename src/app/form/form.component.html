<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      ngModel
      name="email"
      required
      email
      required
      #email="ngModel"
    />
    <p *ngIf="!email.valid && email.touched">Invalid email,pick a valid one</p>
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      ngModel
      required
      name="password"
      #pass="ngModel"
      minlength="4"
    />
    <button class="btn btn-primary my-2" (click)="suggestPassword($event)">Suggest password</button>
    <p *ngIf="!pass.valid && pass.touched">Choose a valid password</p>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      ngModel
      name="accept"
    />
    <label class="form-check-label" for="exampleCheck1"
      >Accept all conditions</label
    >
  </div>
  <div class="form-floating">
    <textarea
      name="comment"
      class="form-control"
      placeholder="Leave a comment here"
      id="floatingTextarea"
      [(ngModel)]="comment"
    ></textarea>
    <label for="floatingTextarea">Comments</label>
    <p>{{ comment }}</p>
  </div>
  <div class="form-check" *ngFor="let state of states">
    <input
      class="form-check-input"
      type="radio"
      name="state"
      [id]="state.name"
      [value]="state.name"
      ngModel
    />
    <label class="form-check-label" for="flexRadioDefault1">
      {{ state.emoji }} - {{ state.name }}
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger mx-2" (click)="resetForm()">Reset</button>
</form>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h4>Dati inseriti sono:</h4>
        <p>Email:{{user.email}}</p>
        <p>Password:{{user.password}}</p>
        <p>Accept:{{user.accept}}</p>
        <p>state:{{user.state}}</p>
    </div>
</div>
