<ng-template let-items #listTemplate>
  <ul *ngFor="let item of items">
    <li>
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </li>
  </ul>
</ng-template>

<ng-template let-items #cardTemplate>
  <div *ngFor="let item of items">
    <div class="card">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
</ng-template>
