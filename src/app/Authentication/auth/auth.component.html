<div class="row">
  <div class="col-xs-12">
    <h3>{{ loginMode ? "Login" : "Signup" }}</h3>
  </div>
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!loginMode">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter name"
          name="name"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          ngModel
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          ngModel
        />
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary">
          {{ loginMode ? "Login" : "Signup" }}
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2"
          *ngIf="loginMode"
          (click)="onClickSignup()"
        >
          Sign Up
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2"
          *ngIf="!loginMode"
          (click)="onClickGoToLogin()"
        >
          Go to login
        </button>
      </div>
    </form>
    <div
      class="alert alert-success position-relative my-3"
      role="alert"
      *ngIf="signedUp && !loginMode"
      #banner
    >
      <p (click)="signedUp = false">X</p>
      A simple success alertâ€”check it out!
    </div>
    <div
      class="alert alert-danger position-relative my-3"
      role="alert"
      *ngIf="!!errorMessage && showDialog"
    >
      <p (click)="showMessage(false)">X</p>
      {{ errorMessage }}
    </div>
  </div>
</div>
