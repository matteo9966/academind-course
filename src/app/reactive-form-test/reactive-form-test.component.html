<form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="mail"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="project" class="form-label">Name</label>
    <input type="text" class="form-control" id="project" formControlName="project"/>
    <span *ngIf="!projectForm.get('project')?.valid && projectForm.get('project')?.touched">nome progetto non pu√≤ essere task</span>
  </div>
  <div class="mb-3">
    <select class="form-select" formControlName="status" name="status">
      <option selected>Open this select menu</option>
      <option value="stable">Stable</option>
      <option value="critical">Critical</option>
      <option value="finished">Finished</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="container p-5">
    <div class="row">
        <div class="col-xs-12">
            {{inputs}}
        </div>
    </div>
</div>
