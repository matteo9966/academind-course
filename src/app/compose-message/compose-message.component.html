<h5>Contact Service</h5>
<div *ngIf="details">{{ details }}</div>
<label for="message">Enter Message:</label>
<br>
<textarea
  name="message"
  id="message"
  cols="20"
  rows="10"
  [disabled]="sending"
  [(ngModel)]="message"
></textarea>
<div *ngIf="!sending">
  <button (click)="send()">Send</button>
  <button (click)="cancel()">Cancel</button>
</div>
