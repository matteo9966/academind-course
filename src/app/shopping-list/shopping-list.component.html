<ng-content></ng-content>
<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addItemToList)="addItemToList($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group" *ngFor="let ingredient of ingredients;let i = index">
      <li class="list-group-item" style="cursor:pointer;" appHoverHighlight (click)="onClickItem(i)">
        {{ ingredient.name }}({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
